<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
</head>
<body>
	<div class="blog_content">
		<h3 class="gray"></h3>
		<div class="blog_content_details float_left">
			<ul>
				<li class="light_gray">Application Id:</li>
				<li>|</li>
				<li class="light_gray"><a class="small green"
					href="javascript:void(0)" onclick="displayContentGroups()">
					<i
						class="fi-page light_gray">content groups</a></li>
				<li>|</li>
				<li class="light_gray"><a class="small"
					href="javascript:void(0)" onclick="editApplication(")"><i
						class="fi-page-edit light_gray">edit</a></li>
				<li>|</li>
				<li class="light_gray"><a class="small"
					href="javascript:void(0)"
					onclick="deleteApplication(
					 lApplication.id
					 ")"><i
						class="fi-page-delete light_gray">delete</a></li>
				<li>|</li>
				<li class="light_gray"><a href="javascript:void(0)"
					onclick="pushChangestoHandsets('')"
					class="button tiny radius btn-default">Push Changes to Handsets</a></li>
			</ul>
		</div>
		<div class="blog_date green text_center">
			<span>10</span>
			<div>May</div>
		</div>
		<div class="blog_comments text_center green">1000</div>
		<div class="blog_content_details float_left">
			<p class="light_gray">" lApplication.description "</p>
		</div>
		<div class="clearfix"></div>
		<div class="separator"></div>
	</div>
</body>
</html>
